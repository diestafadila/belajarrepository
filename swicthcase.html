<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = prompt("pilih menu : 1. soto lamongan; 2. gado-gado; 3. rujak cingur");
        switch(menu){
            case "1":
                alert("anda memesan soto lamongan");
            break;
            case "2":
                alert("anda memesan gado-gado");
            break;
            case "3":
                alert("anda memesan rujak cingur");
            break;
            default:
                alert("pilihan tidak ada di menu");
            break;
        }
    </script>
</body>
</html>
